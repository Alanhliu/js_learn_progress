<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="dom_form_style.css">
</head>
<body>
    <table border="1" width="300">
    	<!--caption 标题 在一个表格中只有一个 -->
    	<caption>人员表</caption>
		<!-- thead 在一个表格中只有一个 -->
    	<thead>
    		<tr>
    			<!--th 和td一样基本，就是多了加粗和居中 -->
    			<th>姓名</th>
    			<th>性别</th>
    			<th>年龄</th>
    		</tr>
    	</thead>
    	<!-- tbody tr td 在一个表格里有N个 -->
    	<tbody>
    		<tr>
    			<td>张三</td>
    			<td>男</td>
    			<td>20</td>
    		</tr>
    		<tr>
    			<td>李四</td>
    			<td>女</td>
    			<td>19</td>
    		</tr>
    	</tbody>
    	<!-- tfoot 在一个表格中只有一个 -->
    	<tfoot>
    		<td colspan="3">合计</td>
    	</tfoot>
    </table>

    <div id="box" class="aaa bbb">123</div>


    <script type="text/javascript" src="dom_form_style.js"></script>
</body>
</html>
